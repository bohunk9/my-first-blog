<!DOCTYPE html>
<html>
    <head>
        <title>Matt's Django blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Matt's Django Blog</a></h1>
        </header>

            {% for post in posts %}
                <article>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <time>published: {{ post.published_date }}</time>
                    <p>{{ post.text|linebreaksbr }}</p>
                </article>
            {% endfor %}
    </body>
</html>
